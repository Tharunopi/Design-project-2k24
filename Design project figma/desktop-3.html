<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="desktop-3">
      <div class="main">
        <img class="input-area-icon" alt="" src="./public/input-area@2x.png" />

        <img
          class="arrow-back-icon1"
          loading="lazy"
          alt=""
          src="./public/arrow-back.svg"
          id="arrowBackIcon"
        />
      </div>
      <div class="desktop-3-inner">
        <div class="signup-label-parent">
          <div class="signup-label">
            <h1 class="sign-up">SIGN-UP</h1>
          </div>
          <form class="number-field">
            <div class="number-input">
              <div class="number-container">
                <div class="number-wrapper">
                  <div class="text-field4">
                    <div class="text-field5">
                      <div class="state-layer4">
                        <div class="content2">
                          <div class="label-text6">
                            <div class="label-text7">Label</div>
                          </div>
                          <div class="input-text2">
                            <div class="number-value"></div>
                          </div>
                        </div>
                        <div class="trailing-icon2">
                          <input class="container3" type="text" />
                        </div>
                      </div>
                    </div>
                    <div class="active-indicator2"></div>
                    <div class="supporting-text4">
                      <div class="supporting-text5">Supporting text</div>
                    </div>
                  </div>
                </div>
                <div class="number-label">
                  <h3 class="mobile-number1">Mobile number</h3>
                </div>
              </div>
              <div class="combined-field">
                <div class="combined-wrapper">
                  <div class="combined-elements">
                    <div class="text-field6">
                      <div class="text-field7">
                        <div class="state-layer5">
                          <div class="content3">
                            <div class="label-text8">
                              <div class="label-text9">Label</div>
                            </div>
                            <div class="input-text3">
                              <div class="input-text4"></div>
                            </div>
                          </div>
                          <div class="trailing-icon3">
                            <input class="container4" type="text" />
                          </div>
                        </div>
                      </div>
                      <div class="active-indicator3"></div>
                      <div class="supporting-text6">
                        <div class="supporting-text7">Supporting text</div>
                      </div>
                    </div>
                  </div>
                  <div class="field-label">
                    <h3 class="enter-otp1">Enter OTP</h3>
                  </div>
                </div>
                <div class="combined-wrapper1">
                  <div class="text-field-wrapper">
                    <div class="text-field8">
                      <div class="text-field9">
                        <div class="state-layer6">
                          <div class="content4">
                            <div class="label-text10">
                              <div class="label-text11">Label</div>
                            </div>
                            <div class="input-text5">
                              <div class="input-text6"></div>
                            </div>
                          </div>
                          <div class="trailing-icon4">
                            <input class="container5" type="text" />
                          </div>
                        </div>
                      </div>
                      <div class="active-indicator4"></div>
                      <div class="supporting-text8">
                        <div class="supporting-text9">Supporting text</div>
                      </div>
                    </div>
                  </div>
                  <div class="user-name-wrapper">
                    <h3 class="user-name">User name</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="action">
              <button class="button1">
                <div class="state-layer7">
                  <div class="action-label">Sign-up</div>
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      var arrowBackIcon = document.getElementById("arrowBackIcon");
      if (arrowBackIcon) {
        arrowBackIcon.addEventListener("click", function (e) {
          window.location.href = "./desktop2.html";
        });
      }
      </script>
  </body>
</html>
