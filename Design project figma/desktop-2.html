<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <div class="onboarding">
        <img
          class="onboarding-child"
          alt=""
          src="./public/rectangle-7@2x.png"
        />

        <img
          class="arrow-back-icon"
          loading="lazy"
          alt=""
          src="./public/arrow-back.svg"
          id="arrowBackIcon"
        />
      </div>
      <div class="login-form-wrapper">
        <div class="login-form">
          <div class="login-input">
            <h1 class="login">LOGIN</h1>
          </div>
          <div class="username">
            <div class="username-input">
              <div class="text-field">
                <div class="text-field1">
                  <div class="state-layer">
                    <div class="content">
                      <div class="label-text">
                        <div class="label-text1">Label</div>
                      </div>
                      <div class="input-text">
                        <div class="username-placeholder"></div>
                      </div>
                    </div>
                    <div class="trailing-icon">
                      <input class="container" type="text" />
                    </div>
                  </div>
                </div>
                <div class="active-indicator"></div>
                <div class="supporting-text">
                  <div class="supporting-text1">Supporting text</div>
                </div>
              </div>
            </div>
            <div class="mobile">
              <h2 class="mobile-number">Mobile number</h2>
            </div>
          </div>
          <div class="password">
            <div class="password-input">
              <div class="password-field">
                <div class="text-field2">
                  <div class="text-field3">
                    <div class="state-layer1">
                      <div class="content1">
                        <div class="label-text2">
                          <div class="label-text3">Label</div>
                        </div>
                        <div class="input-text1">
                          <div class="password-placeholder"></div>
                        </div>
                      </div>
                      <div class="trailing-icon1">
                        <input class="container1" type="text" />
                      </div>
                    </div>
                  </div>
                  <div class="active-indicator1"></div>
                  <div class="supporting-text2">
                    <div class="supporting-text3">Supporting text</div>
                  </div>
                </div>
              </div>
              <div class="o-t-p">
                <h2 class="enter-otp">Enter OTP</h2>
              </div>
            </div>
            <div class="signup">
              <div class="new-to-agriknow-signup">
                <div class="new-to-agriknow">New to Agriknow?</div>
              </div>
              <div class="building-blockssegmented-butt">
                <div class="container2">
                  <div class="state-layer2">
                    <img
                      class="selected-icon"
                      alt=""
                      src="./public/selected-icon.svg"
                    />

                    <div class="label-text4">Sign-up</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="submit">
            <button class="button">
              <div class="state-layer3">
                <div class="label-text5">Login</div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var arrowBackIcon = document.getElementById("arrowBackIcon");
      if (arrowBackIcon) {
        arrowBackIcon.addEventListener("click", function (e) {
          window.location.href = "./desktop2.html";
        });
      }
      </script>
  </body>
</html>
